<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 01</title>
</head>
<body>
    <h1 id="Titulo"></h1>
    <input type="text" id="miCajaTexto">
    <button onclick="ejemploif()">Ejemplo If</button>
    
    <script>
        function ejemploif(){
           var miVariable = document.getElementById("miCajaTexto").value
            if (miVariable.length == 0){
                alert ('La caja no puede estar en blanco')
            }
            else {
                document.getElementById('Titulo').innerHTML = miVariable
            }
            //console.log(miVariable)
            //console.log(arguments[0])
        }

    </script>
</body>
</html>
